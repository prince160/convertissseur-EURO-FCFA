<!DOCTYPE html>
<html>
<head>
    <title>Convertisseur de devises</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Convertisseur de devises</h1>
    <form id="conversion-form">
        <label for="montant-envoyer">Montant à envoyer:</label>
        <input type="number" id="montant-envoyer" step="0.01" required>
        <select id="devise-envoyer">
            <option value="euro">Euro</option>
            <option value="fcfa">FCFA</option>
        </select>
        <br>
        <label for="montant-recevoir">Montant à recevoir:</label>
        <input type="text" id="montant-recevoir" readonly>
        <br>
        <button type="button" id="confirmer">Confirmer</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const tauxDeChange = 655;
    const frais = 5;

    const montantEnvoyerInput = document.getElementById("montant-envoyer");
    const deviseEnvoyerSelect = document.getElementById("devise-envoyer");
    const montantRecevoirInput = document.getElementById("montant-recevoir");
    const confirmerButton = document.getElementById("confirmer");

    confirmerButton.addEventListener("click", function() {
        const montantEnvoyer = parseFloat(montantEnvoyerInput.value);
        const deviseEnvoyer = deviseEnvoyerSelect.value;
        
        let montantRecevoir = 0;
        if (deviseEnvoyer === "euro") {
            montantRecevoir = montantEnvoyer * tauxDeChange - frais;
        } else if (deviseEnvoyer === "fcfa") {
            montantRecevoir = montantEnvoyer / tauxDeChange - frais;
        }
        
        montantRecevoirInput.value = montantRecevoir.toFixed(2);
        
        // Code pour ouvrir WhatsApp et confirmer le transfert
    });
});
    </script>
</body>
</html>
